<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>附近安全設施地圖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 讓地圖填滿整個畫面 */
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* 讓狀態訊息顯示在左下角 */
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: system-ui, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status">正在初始化...</div>

    <script>
        // --- 資料庫區 (台北市警察局地點) ---
        const policeStations = [
            { lat: 25.0448, lng: 121.5147, name: '臺北市政府警察局中正第一分局', address: '100台北市中正區公園路15號' },
            { lat: 25.0335, lng: 121.5430, name: '臺北市政府警察局大安分局', address: '106台北市大安區復興南路二段80號' },
            { lat: 25.0479, lng: 121.5170, name: '臺北市政府警察局中山分局', address: '104台北市中山區中山北路一段1號' }
        ];

        let map;
        const statusDiv = document.getElementById('status');

        // Google Maps API 載入完成後會呼叫這個函式
        function initMap() {
            statusDiv.textContent = '地圖載入完成，正在初始化應用...';
            // 建立一張預設的地圖
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 25.0479, lng: 121.5170 }, // 預設中心點 (台北市)
            });
            // 初始化 LIFF
            main();
        }

        // LIFF 初始化與後續操作
        async function main() {
            try {
                await liff.init({ liffId: "2008106671-RMxabbaV" });
                if (liff.isLoggedIn()) {
                    getUserLocation();
                }
            } catch (err) {
                console.error('LIFF Initialization failed', err);
                statusDiv.textContent = 'LIFF 初始化失敗。';
            }
        }
        
        // 取得使用者位置並更新地圖
        function getUserLocation() {
            statusDiv.textContent = '正在取得您的位置，請授權...';
            navigator.geolocation.getCurrentPosition(
                // 成功取得位置
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const userLocation = { lat: userLat, lng: userLng };

                    statusDiv.textContent = '定位成功，正在繪製地圖...';
                    
                    // 建立一個 LatLngBounds 物件，用來自動調整地圖視野
                    const bounds = new google.maps.LatLngBounds();

                    // 標示使用者位置
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: '您的位置',
                        icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' // 藍色點代表使用者
                    });
                    bounds.extend(userLocation); // 將使用者位置加入視野範圍

                    const infowindow = new google.maps.InfoWindow();

                    // 標示所有警察局位置
                    policeStations.forEach(station => {
                        const stationLocation = { lat: station.lat, lng: station.lng };
                        const marker = new google.maps.Marker({
                            position: stationLocation,
                            map: map,
                            title: station.name,
                        });

                        // 為每個地標加上點擊事件
                        marker.addListener('click', () => {
                            const navLink = `https://www.google.com/maps?q=${station.lat},${station.lng}`;
                            const content = `<strong>${station.name}</strong><br>${station.address}<br><br><a href="${navLink}" target="_blank" rel="noopener">導航到這裡</a>`;
                            infowindow.setContent(content);
                            infowindow.open(map, marker);
                        });
                        bounds.extend(stationLocation); // 將警察局位置加入視野範圍
                    });

                    // 讓地圖自動縮放到最適合的視野
                    map.fitBounds(bounds);
                    statusDiv.style.display = 'none'; // 完成後隱藏狀態訊息
                },
                // 取得位置失敗
                (error) => {
                    console.error('Geolocation error:', error);
                    statusDiv.textContent = '無法取得您的位置，地圖將顯示預設區域。';
                    // 即使定位失敗，我們仍然顯示所有警察局
                    policeStations.forEach(station => {
                       // ... (此處可加入只顯示警局的程式碼) ...
                    });
                }
            );
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTRKrO8LFhHARu7rHAXzpXe7DfM0Ypn1g&callback=initMap"></script>
</body>
</html>
